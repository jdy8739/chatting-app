server:
  port: 5000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/chatodb?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: chato
    password: chato
    driver-class-name: com.mysql.cj.jdbc.Driver
    dialect: org.hibernate.dialect.MySQL8Dialect

  jpa:
    open-in-view: false
    database: mysql
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
